<div>
    <p>
        <table class="people">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthdate</th>
            </tr>
            <tr ng-repeat="person in people" ng-click="detailView(person)">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.birthDate}}</td>
            </tr>
    </p>

    </table>
    <p>count: {{people.length}}</p>
    <button ng-click="addNew()">Add</button>
</div>
