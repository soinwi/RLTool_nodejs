<div>
    <p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthdate</th>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.birthDate}}</td>
            </tr>
    </p>

    </table>
    <p>count: {{people.length}}</p>
</div>
