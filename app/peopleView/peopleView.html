<div>
    
        
        <table class="people">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthdate</th>
                <th>ID</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="person in people |filter:query">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.birthDate}}</td>
                <td>{{person._id}}</td>
                <td><button ng-click="deletePerson(person)">Delete</button></td>
            </tr>
            <tr>
                <td colspan="3">count: {{people.length}}</td>
            </tr>
    </table>
    <div class="searchbox">
            Search:
            <input ng-model="query" />
        </div>
    
    <button ng-click="addNew()">Add</button>
</div>
